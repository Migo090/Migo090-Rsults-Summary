<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Lexend+Deca&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@300;400;700&display=swap');
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div class="result">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <!-- one -->
      <section>
        <div class="title">
          <img src="icon-reaction.svg" alt="">
          Reaction
        </div>
          <p><span>80</span> / 100</p>
      </section>
      <!-- two -->
      <section>
        <div class="title">
          <img src="icon-memory.svg" alt="">
          Memory
        </div>
          <p><span>92</span> / 100</p>
      </section>
      <!-- three -->
      <section>
        <div class="title">
          <img src="icon-verbal.svg" alt="">
          Verbal
        </div>
          <p><span>61</span> / 100</p>
      </section>
      <!-- four -->
      <section>
        <div class="title">
          <img src="icon-visual.svg" alt="">
          Visual
        </div>
          <p><span>72</span> / 100</p>
      </section>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
